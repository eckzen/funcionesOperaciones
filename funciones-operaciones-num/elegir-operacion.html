<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="calcular">¿Quieres sumar o restar? </label>
    
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <div id="resultado"></div>

    <script type="text/javascript">

       

        function sumar(){
             let numero1 = parseInt(prompt("Introduce el primer número"));
             let numero2 = parseInt(prompt("Introduce el segundo número"));
            resultadoSuma= numero1 + numero2;
            escribeResultado(resultadoSuma);
        }

        function restar(){
            let numero1 = parseInt(prompt("Introduce el primer número"));
             let numero2 = parseInt(prompt("Introduce el segundo número"));
            resultadoResta= numero1 - numero2;
            escribeResultado(resultadoResta);
        }

        function escribeResultado(resultado){
            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.textContent = "El resultado es: " + resultado;
        }

        /*El id "resultado" se refiere al elemento HTML donde queremos mostrar el resultado.
          El parámetro (resultado) en la función escribeResultado(resultado) es solo un nombre de variable
           que se utiliza para recibir el valor del resultado dentro de la función.
          Este valor será el que luego se mostrará en el elemento HTML con id "resultado".*/
        
    </script>
</body>
</html>
